<html>
<head>
    <script>
        function questionCoice()
        {var ans=confirm('Do you want to answer?');
        if (ans==true)
            {var colorFav=prompt('What is your favourite color? (color name or hex code)');
            if (colorFav!=null && colorFav!='')
            {document.bgColor=colorFav};
            }
        else
            { alert("Oops, no answer");}}
        
            </script>

</head>
<body align="center">

    <h1>Pop-up Buttons</h1>

</html>
